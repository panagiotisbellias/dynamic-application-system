{% extends "base.html" %}

{% block content %}
    {% if latest_applications_list %}
        <ul>
        {% for application in latest_applications_list %}
        <li ><a style="color: green" href="{% url 'applications:detail' application.id %}">{{ application.headline }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No applications are available.</p>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html>
  {% extends 'base.html' %}
  <head>
    <title>
      {% block title %}
         Sign Up
      {% endblock %}
    </title>
    {% load static %}
	{% load crispy_forms_tags %}
  </head>
  <body>
	{% block body_block %}
		<div class="row">
				<div class="col-md-8 col-sm-10 col-12">
					<h2>Sign up as a {{ user_type }}</h2>
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<input type="hidden" name="next" value="{{ next }}">
						{{ form|crispy }}
						{% if user_type == "student" %}
						<label for="document" >Choose grading file*</label></br>
						<input type="file" name="grading"></br></br>
						{% endif %}
						<button type="submit" class="btn btn-success">Sign up</button>
					</form>
				</div>
		</div>
	{% endblock %}
	</body>
</html>
